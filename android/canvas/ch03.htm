Chapter 3 Introduction to Drawing Primitives
繪圖元件(drawing primitives)指的是線條(line)、長方形(rectangle)、圓形(circle)、橢圓形(ellipse)以及路徑(path)等等基本圖形，而繪圖的工作內容就是利用這些基本圖形來組成複雜的圖形。Canvas類別中提供了不少用來繪製這些基本圖形的方法。而每一個基本圖形也都有一組可用來調整外觀的參數，例如line color 及 line width就是用來設定線條的顏色及寬度的參數。
